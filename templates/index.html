<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Comic Reader</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: rgb(199, 196, 196);
            color: #333;
            margin: auto;
            padding: 10px;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .comic-box {
            position: relative;
            background: rgb(215, 214, 214);
            border-radius: 20px;
            padding: 30px 20px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .nav-button {
            padding: 10px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-button:hover {
            background-color: #444;
        }
        .prev-button {
            background-color: #141e2e;
        }
        .next-button {
            background-color: #141e2e;
        }
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .play-pause-button {
            position: relative;
            background-color: #007BFF;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .play-pause-button:hover {
            background-color: #0056b3;
        }
        .page-progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .page-progress {
            height: 10px;
            background-color: #007BFF;
            width: 0;
        }
        .page-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .progress-circle {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 70px;
            height: 70px;
            stroke: #007BFF;
            stroke-width: 8;
            fill: none;
            transition: stroke-dashoffset 0.1s linear;
        }
        .instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .language-selector-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        label {
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
            color: #333;
        }
        select#language {
            padding: 8px 12px;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }
        select#language:hover {
            border-color: #007BFF;
        }
        select#language:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        @media (max-width: 600px) {
            .nav-button {
                padding: 8px;
                font-size: 16px;
            }
            .comic-box {
                padding: 20px 15px;
            }
            body {
                padding: 10px;
            }
        }
        .comic-div {
            position: relative;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
        }
        .comic-image {
            max-width: 100%;
            height: 100%;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .comic-image:hover {
            transform: scale(1.01);
        }
    </style>
</head>
<body>
<div class="comic-box">
    <h1 style="margin:5px">Comic Reader</h1>
    <div class="language-selector-container" style="margin:0">
        <label for="language">Select Language:</label>
        <select id="language" onchange="reloadComic()">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
        </select>
    </div>
    <div class="comic-div" style="margin:0; position:relative;">
        <img id="comic-image" class="comic-image" alt="Comic">
        <div id="dialogue-overlay" style="position:absolute; bottom:10%; left:0; width:100%; text-align:center; color:white; font-size:14px; font-weight:bold; text-shadow: 0 0 5px rgba(0,0,0,0.7); pointer-events:none;"></div>
        <div class="page-progress-bar">
            <div id="page-progress" class="page-progress"></div>
        </div>
        <div class="page-info">
            Page <span id="current-page">1</span> of <span id="total-pages">4</span>
        </div>
    </div>
    <div class="progress-container">
        <button class="nav-button prev-button" onclick="prevComic()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
            </svg>
        </button>
        <button id="play-pause-button" class="play-pause-button" onclick="togglePlayPause()">
            <svg id="play-pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M8 5.14v14l11-7-11-7z"></path>
            </svg>
            <svg class="progress-circle" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" stroke="#ddd" stroke-width="10" fill="none" />
                <circle id="progress" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="283" />
            </svg>
        </button>
        <button class="nav-button next-button" onclick="nextComic()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
            </svg>
        </button>
    </div>
    <div class="instructions">
        <span>Press Space to Play/Pause, Arrow Keys to Navigate</span>
    </div>
</div>
<script>
    let currentIndex = 0;
    let audioQueue = [];
    let currentAudio = null;
    let isPlaying = false;
    let animationFrameId = null;
    let totalPages = 0;
    let currentDialogueIndex = 0; // Track the current dialogue in the queue

    async function fetchTotalPages() {
        const response = await fetch("/get_comic_count");
        const data = await response.json();
        totalPages = data.count;
        document.getElementById("total-pages").textContent = totalPages;
    }

    async function loadComic(index) {
        const lang = document.getElementById("language").value;
        try {
            const response = await fetch(`/get_comic/${index}?lang=${lang}`);
            if (!response.ok) {
                alert("Couldnâ€™t load comic page!");
                return;
            }
            const comic = await response.json();
            document.getElementById("comic-image").src = comic.image;
            audioQueue = comic.dialogues.map(dialogue => ({
                audio: dialogue.audio,
                text: dialogue.text,
                timestamps: dialogue.timestamps || []
            }));
            currentIndex = index;
            currentDialogueIndex = 0; // Reset to first dialogue when loading new comic
            stopAudio();
            updatePageProgress(index);
        } catch (error) {
            console.error("Error loading comic:", error);
            alert("Something went wrong!");
        }
    }

    function reloadComic() {
        loadComic(currentIndex);
    }

    function playAudioQueue() {
        if (audioQueue.length === 0 || currentDialogueIndex >= audioQueue.length) return;

        const dialogue = audioQueue[currentDialogueIndex];
        
        // If no audio is loaded or it's a new dialogue, create a new Audio object
        if (!currentAudio || currentAudio.src !== dialogue.audio) {
            stopAudio(); // Ensure any previous audio is stopped
            currentAudio = new Audio(dialogue.audio);
            
            // Split text into words and create spans
            const words = dialogue.text.split(" ");
            const overlay = document.getElementById("dialogue-overlay");
            overlay.innerHTML = words.map((word, i) => `<span id="word-${i}">${word}</span>`).join(" ");

            currentAudio.onloadedmetadata = () => {
                let timestamps = dialogue.timestamps;
                if (timestamps.length === 0) {
                    const duration = currentAudio.duration;
                    const wordCount = words.length;
                    const timePerWord = duration / wordCount;
                    timestamps = words.map((word, i) => ({
                        word,
                        start: i * timePerWord,
                        end: (i + 1) * timePerWord
                    }));
                }

                function update() {
                    if (!isPlaying || !currentAudio) return;
                    const currentTime = currentAudio.currentTime;

                    // Highlight words based on timestamps
                    timestamps.forEach((ts, i) => {
                        const span = document.getElementById(`word-${i}`);
                        if (span) {
                            if (currentTime >= ts.start && currentTime < ts.end) {
                                span.style.backgroundColor = "yellow";
                                span.style.color = "black";
                            } else {
                                span.style.backgroundColor = "transparent";
                                span.style.color = "white";
                            }
                        }
                    });

                    // Update progress circle
                    const progress = (currentTime / currentAudio.duration) * 283;
                    updateProgress(progress);

                    if (currentTime < currentAudio.duration) {
                        animationFrameId = requestAnimationFrame(update);
                    }
                }
                update();
            };

            currentAudio.onended = () => {
                setTimeout(() => {
                    currentDialogueIndex++;
                    if (currentDialogueIndex < audioQueue.length) {
                        playAudioQueue(); // Play next dialogue
                    } else {
                        resetPlayPauseButton(); // Reset when all dialogues are done
                    }
                }, 1000);
            };
        }

        // Play or resume the current audio
        currentAudio.play();
        isPlaying = true;
        document.getElementById("play-pause-icon").innerHTML = `
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
        `;
    }

    function pauseAudio() {
        if (currentAudio) {
            currentAudio.pause();
            isPlaying = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            document.getElementById("play-pause-icon").innerHTML = `
                <path d="M8 5.14v14l11-7-11-7z"></path>
            `;
        }
    }

    function stopAudio() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio = null;
        }
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        }
        document.getElementById("dialogue-overlay").innerHTML = "";
        isPlaying = false;
    }

    function updateProgress(value) {
        const progressCircle = document.getElementById("progress");
        if (progressCircle) {
            progressCircle.setAttribute("stroke-dashoffset", 283 - value);
        }
    }

    function togglePlayPause() {
        if (isPlaying) {
            pauseAudio();
        } else {
            playAudioQueue();
        }
    }

    function nextComic() {
        if (currentIndex < totalPages - 1) {
            stopAudio();
            loadComic(currentIndex + 1);
            resetPlayPauseButton();
        }
    }

    function prevComic() {
        if (currentIndex > 0) {
            stopAudio();
            loadComic(currentIndex - 1);
            resetPlayPauseButton();
        }
    }

    function resetPlayPauseButton() {
        isPlaying = false;
        document.getElementById("play-pause-icon").innerHTML = `
            <path d="M8 5.14v14l11-7-11-7z"></path>
        `;
        updateProgress(0);
    }

    function updatePageProgress(index) {
        const pageProgress = document.getElementById("page-progress");
        const currentPage = document.getElementById("current-page");
        const progressPercentage = totalPages > 1 ? (index / (totalPages - 1)) * 100 : 0;
        pageProgress.style.width = `${progressPercentage}%`;
        currentPage.textContent = index + 1;
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === " ") {
            event.preventDefault();
            togglePlayPause();
        } else if (event.key === "ArrowRight") {
            nextComic();
        } else if (event.key === "ArrowLeft") {
            prevComic();
        }
    });

    window.onload = async () => {
        await fetchTotalPages();
        loadComic(currentIndex);
    };
</script>
</body>
</html>
