<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Comic Reader</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: rgb(199, 196, 196);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .comic-box {
            position: relative;
            background: rgb(215, 214, 214);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .comic-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 15px 20px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
        }

        .prev-button {
            left: -60px;
            background-color: #540e0e;
        }

        .next-button {
            right: -60px;
            background-color: #141e2e;
        }

        .progress-container {
            width: 100px;
            height: 100px;
            position: relative;
            margin-top: 15px;
        }

        .progress-circle {
            stroke: #007BFF;
            stroke-width: 8;
            fill: none;
            transition: stroke-dashoffset 0.1s linear;
        }
    </style>
</head>
<body>

<div class="comic-box">
    <button class="nav-button prev-button" onclick="prevComic()"><</button>
    <img id="comic-image" class="comic-image" src="" alt="Comic">
    <button class="nav-button next-button" onclick="nextComic()">></button>
    
    <div class="progress-container">
        <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="#ddd" stroke-width="8" fill="none" />
            <circle id="progress" class="progress-circle" cx="50" cy="50" r="40" stroke-dasharray="251.2" stroke-dashoffset="251.2" />
        </svg>
    </div>
</div>

<script>
    let currentIndex = 0;
    let audioQueue = [];
    let currentAudio = null;
    let progressCircle;

    async function loadComic(index) {
        try {
            const response = await fetch(`/get_comic/${index}`);
            if (!response.ok) return;

            const comic = await response.json();
            document.getElementById("comic-image").src = comic.image;

            audioQueue = comic.dialogues.map(dialogue => dialogue.audio);
            currentIndex = index;
            stopAudio();
            playAudioQueue();
        } catch (error) {
            console.error("Error loading comic:", error);
        }
    }

    function playAudioQueue() {
        if (audioQueue.length === 0) return;

        let index = 0;
        function playNext() {
            if (index >= audioQueue.length) return;

            stopAudio();
            currentAudio = new Audio(audioQueue[index]);
            updateProgress(0);

            currentAudio.onloadedmetadata = () => {
                let duration = currentAudio.duration;
                let startTime = Date.now();

                function update() {
                    let elapsed = (Date.now() - startTime) / 1000;
                    let progress = (elapsed / duration) * 251.2;
                    updateProgress(progress);
                    if (elapsed < duration) requestAnimationFrame(update);
                }
                update();
            };

            currentAudio.onended = () => {
                setTimeout(() => {
                    index++;
                    playNext();
                }, 1000);
            };
            
            currentAudio.play();
        }
        playNext();
    }

    function stopAudio() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio = null;
        }
    }

    function updateProgress(value) {
        progressCircle = document.getElementById("progress");
        progressCircle.setAttribute("stroke-dashoffset", 251.2 - value);
    }

    function nextComic() {
        loadComic(currentIndex + 1);
    }

    function prevComic() {
        if (currentIndex > 0) {
            loadComic(currentIndex - 1);
        }
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === " ") {
            event.preventDefault();
            stopAudio();
            playAudioQueue();
        } else if (event.key === "ArrowRight") {
            nextComic();
        } else if (event.key === "ArrowLeft") {
            prevComic();
        }
    });

    window.onload = () => loadComic(currentIndex);
</script>
</body>
</html>
