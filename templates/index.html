<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Comic Reader</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: rgb(199, 196, 196);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .comic-box {
            position: relative;
            background: rgb(215, 214, 214,);
            border-radius: 20px;
            padding: 5%;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        .comic-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-button {
            padding: 10px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background-color: #444;
        }

        .prev-button {
            background-color: #141e2e;
        }

        .next-button {
            background-color: #141e2e;
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .play-pause-button {
            position: relative;
            background-color: #007BFF;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .play-pause-button:hover {
            background-color: #0056b3;
        }

        .progress-circle {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 70px;
            height: 70px;
            stroke: #007BFF;
            stroke-width: 8;
            fill: none;
            transition: stroke-dashoffset 0.1s linear;
        }

        .page-progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .page-progress {
            height: 10px;
            background-color: #007BFF;
            width: 0;
        }

        .page-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .jump-to-page {
            margin-top: 10px;
        }

        .instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 600px) {
            .nav-button {
                padding: 8px;
                font-size: 16px;
            }

            .comic-box {
                padding: 3%;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="comic-box">
    <h1>Interactive Comic Reader</h1>
    <img id="comic-image" class="comic-image" src="static/comics/1.jpg" alt="Comic">
    <div class="page-progress-bar">
        <div id="page-progress" class="page-progress"></div>
    </div>

    <div class="page-info">
        Page <span id="current-page">1</span> of <span id="total-pages">4</span>
    </div>

    <div class="progress-container">
        <button class="nav-button prev-button" onclick="prevComic()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
            </svg>
        </button>
        <button id="play-pause-button" class="play-pause-button" onclick="togglePlayPause()">
            <svg id="play-pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M8 5.14v14l11-7-11-7z"></path>
            </svg>
            <svg class="progress-circle" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" stroke="#ddd" stroke-width="10" fill="none" />
                <circle id="progress" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="283" />
            </svg>
        </button>
        <button class="nav-button next-button" onclick="nextComic()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
            </svg>
        </button>
    </div>



    <div class="instructions">
        <span>Press Space to Play/Pause, Arrow Keys to Navigate</span>
    </div>
</div>

<script>
    let currentIndex = 0;
    let audioQueue = [];
    let currentAudio = null;
    let isPlaying = false;
    let animationFrameId;
    let totalPages = 4; // Update this based on the total number of pages

    async function loadComic(index) {
        try {
            const response = await fetch(`/get_comic/${index}`);
            if (!response.ok) return;

            const comic = await response.json();
            document.getElementById("comic-image").src = comic.image;

            audioQueue = comic.dialogues.map(dialogue => dialogue.audio);
            currentIndex = index;
            stopAudio();
            playAudioQueue();

            // Update page progress
            updatePageProgress(index);
        } catch (error) {
            console.error("Error loading comic:", error);
        }
    }

    function playAudioQueue() {
        if (audioQueue.length === 0) return;

        let index = 0;
        function playNext() {
            if (index >= audioQueue.length) return;

            stopAudio();
            currentAudio = new Audio(audioQueue[index]);
            updateProgress(0);

            currentAudio.onloadedmetadata = () => {
                let duration = currentAudio.duration;
                let startTime = Date.now();

                function update() {
                    if (!isPlaying) return;
                    let elapsed = (Date.now() - startTime) / 1000;
                    let progress = (elapsed / duration) * 283;
                    updateProgress(progress);
                    if (elapsed < duration) {
                        animationFrameId = requestAnimationFrame(update);
                    }
                }
                update();
            };

            currentAudio.onended = () => {
                setTimeout(() => {
                    index++;
                    playNext();
                }, 1000);
            };

            currentAudio.play();
        }
        playNext();
    }

    function stopAudio() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio = null;
        }
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
        }
    }

    function updateProgress(value) {
        const progressCircle = document.getElementById("progress");
        if (progressCircle) {
            progressCircle.setAttribute("stroke-dashoffset", 283 - value);
        }
    }

    function togglePlayPause() {
        if (isPlaying) {
            stopAudio();
            document.getElementById("play-pause-icon").innerHTML = `
                <path d="M8 5.14v14l11-7-11-7z"></path>
            `;
        } else {
            playAudioQueue();
            document.getElementById("play-pause-icon").innerHTML = `
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
            `;
        }
        isPlaying = !isPlaying;
    }

    function nextComic() {
        if (currentIndex < totalPages - 1) {
            loadComic(currentIndex + 1);
        }
    }

    function prevComic() {
        if (currentIndex > 0) {
            loadComic(currentIndex - 1);
        }
    }

    function updatePageProgress(index) {
        const pageProgress = document.getElementById("page-progress");
        const currentPage = document.getElementById("current-page");
        const jumpToPageInput = document.getElementById("jump-to-page-input");

        const progressPercentage = (index / (totalPages - 1)) * 100;
        pageProgress.style.width = `${progressPercentage}%`;
        currentPage.textContent = index + 1;
        jumpToPageInput.value = index + 1;
    }

    function jumpToPage() {
        const pageNumber = parseInt(document.getElementById("jump-to-page-input").value, 10);
        if (pageNumber >= 1 && pageNumber <= totalPages) {
            loadComic(pageNumber - 1);
        }
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === " ") {
            event.preventDefault();
            togglePlayPause();
        } else if (event.key === "ArrowRight") {
            nextComic();
        } else if (event.key === "ArrowLeft") {
            prevComic();
        }
    });

    window.onload = () => loadComic(currentIndex);
</script>
</body>
</html>
