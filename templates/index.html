<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Comic Reader</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: rgb(199, 196, 196);
            color: #333;
            margin:auto;
            padding: 10px;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .comic-box {
            position: relative;
            background: rgb(215, 214, 214);
            border-radius: 20px;
            padding: 30px 20px; /* Increased padding for better spacing */
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
       
        .nav-button {
            padding: 10px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-button:hover {
            background-color: #444;
        }
        .prev-button {
            background-color: #141e2e;
        }
        .next-button {
            background-color: #141e2e;
        }
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .play-pause-button {
            position: relative;
            background-color: #007BFF;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .play-pause-button:hover {
            background-color: #0056b3;
        }
        .page-progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            
        }
        .page-progress {
            height: 10px;
            background-color: #007BFF;
            width: 0;
        }
        .page-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        /* Language Selector Styling */
        .language-selector-container {
            display: flex;
            align-items: center;
            justify-content: center;
       
        }
        label {
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
            color: #333;
        }
        select#language {
            padding: 8px 12px;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            appearance: none; /* Remove default arrow in some browsers */
            -webkit-appearance: none; /* For Safari */
            -moz-appearance: none; /* For Firefox */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23333'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e"); /* Custom dropdown arrow */
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }
        select#language:hover {
            border-color: #007BFF;
        }
        select#language:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        @media (max-width: 600px) {
            .nav-button {
                padding: 8px;
                font-size: 16px;
            }
            .comic-box {
                padding: 20px 15px; /* Adjusted padding for smaller screens */
            }
            body {
                padding: 10px;
            }
        }


        /* Comic Container */
.comic-div {
    position: relative;
    width: 90%;
    max-width: 500px; /* Adjust based on your design */
    margin: 20px auto; /* Center-align and add spacing */
    border-radius: 15px; /* Rounded corners for the container */
    overflow: hidden; /* Ensure no overflow from the image */
   
}

/* Comic Image */
.comic-image {
    max-width: 100%; /* Ensure the image scales properly */
    height: 100%; /* Maintain aspect ratio */
    display: block; /* Remove any extra space below the image */
    border-radius: 15px; /* Match the container's rounded corners */
    transition: transform 0.3s ease; /* Smooth hover effect */
}

/* Hover Effect for Comic Image */
.comic-image:hover {
    transform: scale(1.01); /* Slightly zoom in on hover */
}
    </style>
</head>
<body>
<div class="comic-box">
<h1 style="margin:5px">Comic Reader </h1>
    <div class="language-selector-container" style="margin:0"> 
        <label for="language">Select Language:</label>
        <select id="language" onchange="reloadComic()">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
        </select>
    </div>
   <!-- Language Selector -->
   

    <div class="comic-div" style="margin:0">
        <img id="comic-image" class="comic-image" src="static/comics/1_en.jpg" alt="Comic">
    </div>
    <div class="page-progress-bar">
        <div id="page-progress" class="page-progress"></div>
    </div>
    <div class="page-info">
        Page <span id="current-page">1</span> of <span id="total-pages">4</span>
    </div>
    <div class="progress-container">
        <button class="nav-button prev-button" onclick="prevComic()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
            </svg>
        </button>
        <button id="play-pause-button" class="play-pause-button" onclick="togglePlayPause()">
            <svg id="play-pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M8 5.14v14l11-7-11-7z"></path>
            </svg>
        </button>
        <button class="nav-button next-button" onclick="nextComic()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
            </svg>
        </button>
    </div>
    <div class="instructions">
        <span>Press Space to Play/Pause, Arrow Keys to Navigate</span>
    </div>
</div>
<script>
    let currentIndex = 0;
    let audioQueue = [];
    let currentAudio = null;
    let isPlaying = false;
    let animationFrameId;
    let totalPages = 4; // Update this based on the total number of pages

    async function loadComic(index) {
        const lang = document.getElementById("language").value; // Get selected language
        try {
            const response = await fetch(`/get_comic/${index}?lang=${lang}`);
            if (!response.ok) return;
            const comic = await response.json();
            document.getElementById("comic-image").src = comic.image;
            audioQueue = comic.dialogues.map(dialogue => dialogue.audio);
            currentIndex = index;
            stopAudio();
            updatePageProgress(index);
        } catch (error) {
            console.error("Error loading comic:", error);
        }
    }

    function reloadComic() {
        // Reload the comic with the new language
        loadComic(currentIndex);
    }

    function playAudioQueue() {
        if (audioQueue.length === 0) return;
        let index = 0;

        function playNext() {
            if (index >= audioQueue.length) return;
            stopAudio();
            currentAudio = new Audio(audioQueue[index]);
            updateProgress(0);

            currentAudio.onloadedmetadata = () => {
                let duration = currentAudio.duration;
                let startTime = Date.now();

                function update() {
                    if (!isPlaying) return;
                    let elapsed = (Date.now() - startTime) / 1000;
                    let progress = (elapsed / duration) * 283;
                    updateProgress(progress);

                    if (elapsed < duration) {
                        animationFrameId = requestAnimationFrame(update);
                    }
                }
                update();
            };

            currentAudio.onended = () => {
                setTimeout(() => {
                    index++;
                    playNext();
                }, 1000);
            };
            currentAudio.play();
        }
        playNext();
    }

    function stopAudio() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio = null;
        }
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
        }
    }

    function updateProgress(value) {
        const progressCircle = document.getElementById("progress");
        if (progressCircle) {
            progressCircle.setAttribute("stroke-dashoffset", 283 - value);
        }
    }

    function togglePlayPause() {
        if (isPlaying) {
            stopAudio();
            document.getElementById("play-pause-icon").innerHTML = `
                <path d="M8 5.14v14l11-7-11-7z"></path>
            `;
        } else {
            playAudioQueue();
            document.getElementById("play-pause-icon").innerHTML = `
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
            `;
        }
        isPlaying = !isPlaying;
    }

    function nextComic() {
        if (currentIndex < totalPages - 1) {
            stopAudio();
            loadComic(currentIndex + 1);
            resetPlayPauseButton();
        }
    }

    function prevComic() {
        if (currentIndex > 0) {
            stopAudio();
            loadComic(currentIndex - 1);
            resetPlayPauseButton();
        }
    }

    function resetPlayPauseButton() {
        isPlaying = false;
        document.getElementById("play-pause-icon").innerHTML = `
            <path d="M8 5.14v14l11-7-11-7z"></path>
        `;
        updateProgress(0);
    }

    function updatePageProgress(index) {
        const pageProgress = document.getElementById("page-progress");
        const currentPage = document.getElementById("current-page");
        const progressPercentage = (index / (totalPages - 1)) * 100;
        pageProgress.style.width = `${progressPercentage}%`;
        currentPage.textContent = index + 1;
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === " ") {
            event.preventDefault();
            togglePlayPause();
        } else if (event.key === "ArrowRight") {
            nextComic();
        } else if (event.key === "ArrowLeft") {
            prevComic();
        }
    });

    window.onload = () => loadComic(currentIndex);
</script>
</body>
</html>
